<!DOCTYPE html>
<html>
    <head>
      <title>Subidos</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="title-content">
        <section id="title">
            <img class="logo" src="./public/subidos-logo.png" alt="Subidos">
            <button type="button" class="auth-btn btn btn-success" data-toggle="modal" data-target="#signup-modal">Sign Up</button>
            <button type="button" class="auth-btn btn btn-success" data-toggle="modal" data-target="#signin-modal">Sign In</button>
        </section>

        <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="signupModalTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="signupModalTitle">Sign Up:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p id="signup-message" class="message"></p>
                <form id="sign-up">
                  <fieldset>
                    <input name="credentials[email]" type="email" placeholder="Your Email here">
                    <input name="credentials[password]" type="password" placeholder="Password">
                    <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
                    <input type="submit" value="Sign Up">
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="signin-modal" tabindex="-1" role="dialog" aria-labelledby="signInModalTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Sign In:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="sign-in">
                  <p id="signin-message" class="message"></p>
                  <fieldset>
                    <input name="credentials[email]" type="email" placeholder="Email">
                    <input name="credentials[password]" type="password" placeholder="Password">
                    <input type="submit" value="Sign in">
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="main-content wrapper hidden">

        <nav id="sidebar" class="side-nav">
          <p id="nav-message"></p>
          <button id="photo-index" class="btn btn-success">Photo log</button>
          <form id="photo-create" enctype="multipart/form-data">
            <fieldset>
              <legend>Upload a Photo:</legend>
              <label>Name:
                <input name="name" type="text" placeholder="file name">
              </label>
              <label>Image File:
                <input type="file" name="attachment">
              </label>
              <label>Hashtags: (separate by commas)
                <textarea name="tags" placeholder="#nature, #sunset, #livinmybestlife"></textarea>
              </label>
              <input type="submit" class="btn btn-success" value="Upload">
            </fieldset>
          </form>
          <!-- <button id="pw-btn" type="button" class="btn btn-outline-success">Update Password</button> -->
          <form id="change-pw" class="change-pw">
            <fieldset>
              <legend>Change Password</legend>
              <input name="passwords[old]" type="password" placeholder="Old Password">
              <input name="passwords[new]" type="password" placeholder="New Password">
              <input type="submit" class="btn btn-success" value="Change Password">
            </fieldset>
          </form>
          <form id="sign-out">
            <fieldset>
              <input type="submit" class="btn btn-alert" value="Sign Out">
            </fieldset>
          </form>
        </nav>

        <div class="modal fade" id="show-photo-modal" tabindex="-1" role="dialog" aria-labelledby="showPhotoModalTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Your Photo:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div id="show-modal-body" class="modal-body"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-alert-primary">Update</button>
                <button type="button" class="btn btn-alert-alert">Delete</button>
              </div>
            </div>
          </div>
        </div>

        <main id="content">
          <div id="index-wrapper"></div>
        </main>

      </div>
    </body>
</html>
