<!DOCTYPE html>
<html>
    <head>
      <title>Subidos</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="title-content">
        <img class="logo" src="./public/subidos-logo.png" alt="subidos logo">
        <form id="sign-up" class="hidden">
          <p id="signup-message"></p>
          <fieldset>
            <legend>Sign Up</legend>
            <input name="credentials[email]" type="email" placeholder="Your Email here">
            <input name="credentials[password]" type="password" placeholder="Password">
            <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
            <input class="submit-btn btn btn-success" type="submit" value="Sign Up">
          </fieldset>
          <a class="signin-nav title-nav-link">Already have an account? Sign in!</a>
        </form>
        <form id="sign-in">
          <p id="signin-message"></p>
          <fieldset>
            <legend>Sign in</legend>
            <input name="credentials[email]" type="email" placeholder="Email">
            <input name="credentials[password]" type="password" placeholder="Password">
            <input class="submit-btn btn btn-success" type="submit" value="Sign in">
          </fieldset>
          <a class="signup-nav title-nav-link">Don't have an account? Sign up!</a>
        </form>
      </div>

      <div class="main-content hidden">
        <nav class="side-nav">
          <p id="nav-message" class="message"></p>
          <form id="photo-create" enctype="multipart/form-data">
            <fieldset>
              <legend>Upload a Photo:</legend>
              <p id="upload-message" class="message"></p>
              <label>Name:
                <input name="name" type="text" placeholder="file name">
              </label>
              <label>Image File:
                <input type="file" name="attachment">
              </label>
              <label>Hashtags: (separate by commas)
                <textarea name="tags" placeholder="#nature, #sunset, #livinmybestlife"></textarea>
              </label>
              <input class="submit-btn btn btn-success" type="submit" value="Upload">
            </fieldset>
          </form>
          <form id="change-pw">
            <p id="pw-message" class="message"></p>
            <fieldset>
              <legend>Change Password</legend>
              <input name="passwords[old]" type="password" placeholder="Old Password">
              <input name="passwords[new]" type="password" placeholder="New Password">
              <input class="submit-btn btn btn-success" type="submit" value="Submit">
            </fieldset>
          </form>
          <button id="sign-out" class="submit-btn btn btn-alert">Sign Out</button>
          <p id="signout-message"></p>
        </nav>

        <main class="log-section">
          <div class="modal fade" id="show-photo-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
              </div>
            </div>
          </div>

          <p id="index-message" class="message"></p>
          <div id="index-wrapper"></div>

        </main>
      </div>
    </body>
</html>
