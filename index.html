<!DOCTYPE html>
<html>
    <head>
      <title>Subidos</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Subidos</h1>

      <div class="sign-in-wrapper">
        <p id="sign-up-message"></p>
        <form id="sign-up">
          <fieldset>
            <legend>Sign Up</legend>
            <input name="credentials[email]" type="email" placeholder="Your Email here">
            <input name="credentials[password]" type="password" placeholder="Password">
            <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
            <input type="submit" value="Sign Up">
          </fieldset>
        </form>
        <form id="sign-in">
          <fieldset>
            <legend>Sign in</legend>
            <input name="credentials[email]" type="email" placeholder="Email">
            <input name="credentials[password]" type="password" placeholder="Password">
            <input type="submit" value="Sign in">
          </fieldset>
        </form>
      </div>

      <div class="main-content hidden">
        <nav class="side-nav">
          <p id="nav-message"></p>
          <form id="photo-create" enctype="multipart/form-data">
            <fieldset>
              <legend>Upload a Photo:</legend>
              <label>Name:
                <input name="name" type="text" placeholder="file name">
              </label>
              <label>Image File:
                <input type="file" name="attachment">
              </label>
              <label>Hashtags: (separate by commas)
                <textarea name="tags" placeholder="#nature, #sunset, #livinmybestlife"></textarea>
              </label>
              <input type="submit" value="Upload">
            </fieldset>
          </form>
          <form id="change-pw">
            <fieldset>
              <legend>Change Password</legend>
              <input name="passwords[old]" type="password" placeholder="Old Password">
              <input name="passwords[new]" type="password" placeholder="New Password">
              <input type="submit" value="Change Password">
            </fieldset>
          </form>
          <form id="sign-out">
            <fieldset>
              <legend>Sign out</legend>
              <input type="submit" value="Sign out">
            </fieldset>
          </form>
        </nav>

        <main></main>
      </div>
    </body>
</html>
